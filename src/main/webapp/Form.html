<html>
<head>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
<body align="center">
	<div align="center">
		<h1>Weather App</h1>
		<form name="myForm" id="testForm" method="POST">
			Enter Zipcode: <input type="text" name="zip" value="test" />
			<div id="formResponse" class="green"></div>
			<input type="submit" id="submitZip" value="Find Weather conditions" />
		</form>
	</div>
	<script>
$(document).ready(function() {
	 $('#testForm').submit(function(e) {
		 $('#formResponse').text('');
         // will pass the form date using the jQuery serialize function
         $.post('conditions/zip', $(this).serialize(), function(response) {
        	 if(response.error){
                 $('#formResponse').text(response.description);
         	} else {
         		 $('#formResponse').text(response.city + ' ' + response.state + ' ' +response.tempF + ' ' + 'F');
         	}
         });
         e.preventDefault(); // prevent actual form submit and page reload
 });
});
</script>
</body>
</html>
